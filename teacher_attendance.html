<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Track Attendance - College Management System</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
    }

    header {
      background-color: bisque;
      padding: 15px;
      text-align: center;
    }

    header h1 {
      color: #003399;
      margin: 0;
    }

    main {
      padding: 20px;
      max-width: 600px;
      margin: auto;
      text-align: center;
    }

    section h2 {
      color: #333;
      margin-bottom: 15px;
    }

    section p {
      font-size: 14px;
      line-height: 1.5;
      color: #555;
    }

    .attendance-table {
      width: 100%;
      margin: 20px 0;
      border-collapse: collapse;
    }

    .attendance-table th, .attendance-table td {
      padding: 8px;
      text-align: center;
      border: 1px solid #ddd;
    }

    .attendance-table th {
      background-color: #f2f2f2;
    }

    .attendance-form {
      margin-top: 20px;
    }

    .attendance-form select, .attendance-form input, .attendance-form button {
      padding: 8px;
      width: 100%;
      margin: 5px 0;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    .attendance-form button {
      background-color: #28a745;
      color: white;
      border: none;
    }

    .attendance-form button:hover {
      background-color: #218838;
    }

    .back-button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .back-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <header>
    <h1>Track Attendance</h1>
  </header>

  <main>
    <section id="attendance">
      <h2>Attendance Records</h2>
      <p>Manage teacher attendance records below.</p>

      <!-- Attendance Table -->
      <table class="attendance-table">
        <thead>
          <tr>
            <th>Teacher</th>
            <th>Date</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>John Doe</td>
            <td>2025-04-15</td>
            <td>Present</td>
          </tr>
          <tr>
            <td>Jane Smith</td>
            <td>2025-04-15</td>
            <td>Absent</td>
          </tr>
        </tbody>
      </table>

      <!-- Attendance Form -->
      <div class="attendance-form">
        <h4>Mark Attendance</h4>
        <form>
          <select id="teacher">
            <option value="teacher1">Kirti Datir</option>
            <option value="teacher2">Sakshi Chavan</option>
          </select>

          <input type="date" id="date" required>

          <select id="status">
            <option value="present">Present</option>
            <option value="absent">Absent</option>
            <option value="leave">On Leave</option>
          </select>

          <button type="submit">Submit</button>
        </form>
      </div>

      <!-- Back Button -->
      <button class="back-button" onclick="window.history.back();">Back</button>
    </section>
  </main>

</body>
</html>
